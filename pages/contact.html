<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <hr/>
    </header>
    <main>
        <section>
            <h2>Contact Details</h2>
            <p>Please contact me using the form below</p>
            <form>
                <fieldset>
                    <legend>Contact Infomation</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <br/>
                    <label for ="email">Email:</label>
                    <input type="email" id="email" required>
                </fieldset>
                <fieldset>
                    <legend>More Infomation</legend>
                    <label for="reason">Reason for contact</label>
                    <input type="radio" name="reason" value="business" checked> Business inquiry
                    <input type="radio" name="reason" value="camping"> Fun camping trip
                    <input type="radio" name="reason" value="me"> Just want to get to know
                    <input type="radio" name="reason" value="other"> Other
                    <br/>
                    <label for="message">Your Message</label>
                    <textarea id="message"></textarea>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
